<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and phoenix park.">
    <meta name="keywords" content="love running, run, running club, runners, ireland, dublin, sport, exercise">
    <title>Love Running</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
            
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input id="email" type="email" name="email_address" class="text-input" required>
            
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>
            
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail">
            
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            
            <input type="submit" value="Let's Run!" class="join-button">
            
        </form>
        
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
